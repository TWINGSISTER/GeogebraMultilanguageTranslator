<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Geogebra Applet</title>
    <!--link rel="stylesheet" href="style.css"-->
	<meta name=viewport content="width=device-width,initial-scale=1">  
	<meta charset="utf-8"/>
	<base href="./Geogebra/HTML5/5.0/" />
  </head>
  <body>
     <script src="../../deployggb.js"></script>
    <!-- "appName" : "classic" "graphing" Graphing Calculator "geometry" Geometry "3d" 3D Graphing Calculator "classic" Classic "suite" Calculator Suite "evaluator" ... Equation Editor -->
	<div id="ggb-element"></div> 
	<script>  
			var ggbApp = new GGBApplet({"appName": "suite","useBrowserForJS": false,  "width": 1366,  "height": 768, //
			"showToolBar": true, "showAlgebraInput": true, "showMenuBar": true, "borderColor": "#FF0000" }, true);
    		window.addEventListener("load", function() { 
        	ggbApp.inject('ggb-element');
    });
	</script>
  </body>
</html>
